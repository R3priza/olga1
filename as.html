<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Hearts</title>
<style>
  body {
    overflow: hidden;
  }
  
  .heart {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: red;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: float 5s infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-20px);
    }

    100% {
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <div class="heart" style="top: 10%; left: 10%;"></div>
  <div class="heart" style="top: 20%; left: 20%;"></div>
  <div class="heart" style="top: 30%; left: 30%;"></div>
  <!-- Add more hearts as needed -->
</body>
</html>
